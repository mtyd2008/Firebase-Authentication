<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            text-align: center;
        }
        #form{
            text-align: center;
        }
        #container{
            text-align: center;

<body>

        <br><br>
        <a href="./login.html">Already a user?</a>
    </form>

    <div id="container"></div>



    <script type="module" src="register.js"></script>
